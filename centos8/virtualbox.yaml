---
- name: Install Fresh Install Packages
  hosts: app
  become: true

  tasks:
  - name: Download Virtualbox Repo
    get_url:
      url: https://download.virtualbox.org/virtualbox/rpm/el/virtualbox.repo
      dest: /etc/yum.repos.d/virtualbox.repo
      mode: '0644'

  - name: Install Virtualbox Build Tools
    yum:
      name:
        - binutils
        - kernel-devel
        - kernel-headers
        - libgomp
        - make
        - patch
        - gcc
        - glibc-headers
        - glibc-devel
        - dkms
      state: present

  - name: Install Virtualbox
    yum:
      name: VirtualBox-6.1
      state: present
